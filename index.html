<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header> <!--tem um significado semântico, é o cabeçalho-->
        <div class="dsmeta-logo-container"> <!--mais geral, se refere a uma divisão genérica-->
            <img src="logo.svg" alt="DSMeta logo">
            <h1>DSMeta</h1>
            <p>Desenvolvido por <a href="https://www.instagram.com/front.shark/">@front.shark</a></p>
        </div>
    </header>

    <!-- a tag main geralmente é composta de sections e divs-->
    <main>
        <section id="sales">

                    <div> <!--div para delimitar a tabela-->
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>

                                    <th>Notificar</th>
                                </tr>
                    <!--no Thead, os elementos são th
                    no Tbody, os elementos são td-->
                            </thead>
